<!doctype html><!--HTML5.0-->

<html>

    <head>
        <title>超链接</title>
    </head>

    <body>
        <a href="http://www.baidu.com">百度</a>
        <!--
            href:hot references 热引用
            href属性后一定是一个资源的地址
            后面的路径可以是绝对路径也可以是相对路径，可以是网络中某个资源的网站，也可以是本地资源
        -->
        <a href="007-背景颜色和背景图片.html">007</a>

        <!--图片超链接-->
        <!--
            超链接有一个target属性
            可取值：
            _blank:新窗口
            _self:当前窗口
            _top:顶级窗口
            _parent：父窗口
        -->
        <a href="http://www.hao123.com/" target="_blank">
            <img src="images/1.png" width="120"></a>
    </body>
</html>

<!--
    通过超链接可以通过浏览器向服务器发送请求
    浏览器向服务器发送数据（request）
    服务器向浏览器发送数据（response）
-->
