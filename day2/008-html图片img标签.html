<!DOCTYPE html>
<html>
    <head>
        <title>图片img</title>
    </head>
    <body>
        <!--设置图片时，只设置宽度，高度会等比例缩放
        2.img标签就是图片标签
        3.src属性就是图片的路径
        4.title设置鼠标悬停时的信息
        5.alt设置图片加载失败是显示的提示信息-->
        <img src="images/1.jpg" width=100px title="123" alt="error"/>
    </body>
</html>
