<!doctype html>

<html>
    <head>
        <title>用户注册的表单</title> 
    </head>
    <body>
        <!--
            用户注册
            用户名
            密码
            确认密码
            性别
            兴趣爱好
            学历
            简介
        -->
        <!--
            form表单的method属性
            get提交用户信息会显示在浏览器的地址栏上
            post不会，有敏感信息则用post
            默认是get方式
        -->
        用户名
        <form action="http://localhost:8080/jd/save" methon="post">
        <input type="text" name="username"/>
        <br>
        密码
        <input type="password" name="userpwd"/>
        <br>
        确认密码
        <input type="password" />
        <br>
        性别
        <input type="radio" name="gender" value="1" checked/>男
        <input type="radio" name="gender" value="0"/>女<!--name一样则只能选一个，即用一组,单选按钮需要value，checked即默认选中-->
        <br>
        兴趣爱好
        <input type="checkbox" name="interest" value="smoke" checked/>抽烟
        <input type="checkbox" name="interset" value="drink"/>喝酒
        <input type="checkbox" name="interest" value="fire hair"/>烫头
        <br>
        学历
        <select name="grade">
            <option value="gz">高中</option>
            <option value="dz">大专</option>
            <option value="bk" selected>本科</option>
            <option value="ss">硕士</option>
        </select>
        <br>
        简介<!--文本域
        没有value属性，用户填写的就是value-->
        <textarea name="introduce" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="注册"/>
        <input type="reset" value="清空"/>
        </form>
<!--超链接也可以发送请求，但是数据固定不变，且是get请求-->
        <a href="http://localhost:8080/oa/save/save?username=zhangsan&password=111">提交</a>
    </body>
</html>
<!--http://localhost:8080/jd/save?username=111&userpwd=111&gender=1&interest=smoke&grade=bk&introduce=111-->
