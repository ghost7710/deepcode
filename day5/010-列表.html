<!doctype html><!--HTML5.0-->

<html>

    <head>
        <title>列表</title>
    </head>

    <body>
        <!--有序列表-->
        <ol type="I">
            <li>fruit</li>
                <ol>
                    <li>apple</li>
                    <li>pear</li>
                </ol>
            <li>vegetable</li>
        </ol>

        <!--无序列表-->
        <ul type='square'>
            <li>中国
                <ul type='circle'>
                    <li>北京</li>
                        <ul type='disc'>
                            <li>西城区</li>
                        </ul>
                    <li>上海</li>
                </ul>
            </li>
            <li>美国</li>
            <li>日本</li>
        </ul>
    </body>
</html>
