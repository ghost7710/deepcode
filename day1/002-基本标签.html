
<!doctype html><!--HTML5.0-->

<!--根-->
<html>

<!--头-->
    <head>
        <title>HTML的基本标签</title>
    </head>

    <!--体-->
    <body>
       <!--段落标记-->
        <p>12345</p>
        <p>67890</p>
        <!--标题字-->
        <h1>1</h1>
        <h2>2</h2>
        <h3>3</h3>
        <h6>6</h6>
        <!--换行标记,br标签是一个独目标记-->
        hello！
        world
        hello<br>world!

        <hr>
        <!--color和width都是hr标签的属性-->
        <hr color="red",width="50%"> 

     <!--预留格式-->   
<pre>
    for(int i=0;i<10;i++){
    System.out.println("i=" +i);
}
</pre>
        <del>删除字</del>
        <ins>插入字</ins>
        <b>粗体字</b>
        <i>斜体字</i>

        10<sup>2</sup>
        10<sub>m</sub>

        
    <!--字体标签-->
    <font color=red size=20>字体标签</font>
    </body>
</html>
